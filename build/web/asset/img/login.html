                      </span></div><div id="ArticleContent" class="ArticleContent"><div class="bold ArticleLead"><p>Dư Quách Trà (SN 2003) đang học lớp 12 trường THPT Phan Đình Phùng, Hà Tĩnh. Quách Trà cảm thấy ngại ngùng bởi dân mạng gọi cô là "hot girl ảnh thẻ".</p></div><div class="article-relate"><div class="item"><a class="articletype_2" title="Sau 7 năm, 'búp bê ảnh thẻ' vẫn đẹp thơ ngây, quyến rũ" href="/vn/doi-song/gioi-tre/sau-7-nam-bup-be-anh-the-van-dep-tho-ngay-quyen-ru-637619.html">Sau 7 năm, 'búp bê ảnh thẻ' vẫn đẹp thơ ngây, quyến rũ</a></div><div class="item"><a class="articletype_1" title="Hot girl 1 triệu fans: 20 tuổi mua nhà 7 tỷ đồng, 'đau đầu' vì bị mạo danh" href="/vn/doi-song/gioi-tre/hot-girl-1-trieu-fans-20-tuoi-mua-nha-7-ty-dong-dau-dau-vi-bi-mao-danh-740387.html">Hot girl 1 triệu fans: 20 tuổi mua nhà 7 tỷ đồng, 'đau đầu' vì bị mạo danh</a></div><div class="item"><a class="articletype_2" title="Hot girl mẫu ảnh xinh đẹp vạn người mê chia sẻ bí kíp vượt qua tiêu cực" href="/vn/doi-song/gioi-tre/hot-girl-mau-anh-xinh-dep-van-nguoi-me-chia-se-bi-kip-vuot-qua-tieu-cuc-734278.html">Hot girl mẫu ảnh xinh đẹp vạn người mê chia sẻ bí kíp vượt qua tiêu cực</a></div></div><div><div class="VnnAdsPos clearfix" data-pos="vt_article_inread">  </div></div><table><tbody><tr><td><center><img class="v-assist-img" title="Ngỡ ngàng với vẻ đẹp trong veo của hot girl ảnh thẻ chưa tròn 18 tuổi - 1" src="https://vnn-imgs-a1.vgcloud.vn/icdn.dantri.com.vn/2021/05/26/ngo-ngang-voi-ve-dep-cua-hot-girl-anh-the-chua-tron-18-docx-1622043349706.jpeg" alt="Ngỡ ngàng với vẻ đẹp trong veo của hot girl ảnh thẻ chưa tròn 18 tuổi - 1" data-original="" data-photo-id="" data-width="" data-height="" /></center></td></tr><tr><td><p class="image_desc">Bất ngờ nhận được nhiều lượt tương tác trên mạng xã hội khi chia sẻ ảnh thẻ của bản thân, Quách Trà cảm thấy ngại ngùng bởi dân mạng gọi cô là "hot girl ảnh thẻ".</p></td></tr></tbody></table><p>Khi đăng hình ảnh thẻ trên mạng xã hội, người xem dễ bị "hút hồn" bởi ánh mắt có chiều sâu, nét mặt khả ái của nữ sinh lớp 12 này. Bởi vậy, với gần 60 nghìn người theo dõi trên Instagram, Quách Trà nhận được không ít lời khen như: "Ảnh thẻ nhà người ta"; "Chụp ở đâu mà xinh vậy"; "Nhìn là muốn phát phiếu bé ngoan ngay"; "Xinh xuất sắc"...</p><p>Trong vô vàn lời khen, Trà cảm thấy "ngại" và trả lời rằng: "Em trang điểm chắc tầm 5 phút thôi, chủ yếu em kẻ chân mày, che khuyết điểm, đánh son nên cũng khá nhanh.</p><p>Em tự tin với ảnh thẻ của mình nhưng với biệt danh "hot girl" thì em cũng chưa dám nhận. Nếu mọi người thấy ảnh em đẹp và dành lời khen, em rất vui và em muốn gửi lời cảm ơn đến những người đã quan tâm, yêu quý em".</p><table><tbody><tr><td><center><img class="v-assist-img" title="Ngỡ ngàng với vẻ đẹp trong veo của hot girl ảnh thẻ chưa tròn 18 tuổi - 2" src="https://vnn-imgs-a1.vgcloud.vn/icdn.dantri.com.vn/2021/05/26/ngo-ngang-voi-ve-dep-cua-hot-girl-anh-the-chua-tron-18-docx-1622043350549.jpeg" alt="Ngỡ ngàng với vẻ đẹp trong veo của hot girl ảnh thẻ chưa tròn 18 tuổi - 2" data-original="" data-photo-id="" data-width="" data-height="" /></center></td></tr><tr><td><p class="image_desc">Quách Trà xinh như nàng thơ khi mặc áo dài trắng đồng phục nữ sinh.</p></td></tr></tbody></table><table><tbody><tr><td><center><img class="v-assist-img" title="Ngỡ ngàng với vẻ đẹp trong veo của hot girl ảnh thẻ chưa tròn 18 tuổi - 3" src="https://vnn-imgs-a1.vgcloud.vn/icdn.dantri.com.vn/2021/05/26/ngo-ngang-voi-ve-dep-cua-hot-girl-anh-the-chua-tron-18-docx-1622043349784.jpeg" alt="Ngỡ ngàng với vẻ đẹp trong veo của hot girl ảnh thẻ chưa tròn 18 tuổi - 3" data-original="" data-photo-id="" data-width="" data-height="" /></center></td></tr><tr><td><p class="image_desc">Hình ảnh Trà với thần thái nhẹ nhàng khi "hóa thân" vào bộ ảnh công chúa thơ mộng. Nữ sinh cho biết thêm: "Hiện tại, em vừa học tập vừa làm người mẫu ảnh tự do. Bởi vậy, ở mỗi bức hình, em luôn tự tin và biết cách tạo dáng thần thái trong nhiều concept khác nhau để thu hút mọi người".</p></td></tr></tbody></table><table><tbody><tr><td><center><img class="v-assist-img" title="Ngỡ ngàng với vẻ đẹp trong veo của hot girl ảnh thẻ chưa tròn 18 tuổi - 4" src="https://vnn-imgs-a1.vgcloud.vn/icdn.dantri.com.vn/2021/05/26/ngo-ngang-voi-ve-dep-cua-hot-girl-anh-the-chua-tron-18-docx-1622043349881.png" alt="Ngỡ ngàng với vẻ đẹp trong veo của hot girl ảnh thẻ chưa tròn 18 tuổi - 4" data-original="" data-photo-id="" data-width="" data-height="" /></center></td></tr><tr><td><p class="image_desc">Nữ sinh lớp 12 sở hữu chiều cao khiêm tốn 1m55 và 45kg. Trong tương lai, Trà mong muốn thi đỗ vào Đại học Văn hóa Hà Nội để phát triển năng khiếu của bản thân.</p></td></tr></tbody></table><table><tbody><tr><td><center><img class="v-assist-img" title="Ngỡ ngàng với vẻ đẹp trong veo của hot girl ảnh thẻ chưa tròn 18 tuổi - 5" src="https://vnn-imgs-a1.vgcloud.vn/icdn.dantri.com.vn/2021/05/26/ngo-ngang-voi-ve-dep-cua-hot-girl-anh-the-chua-tron-18-docx-1622043350180.jpeg" alt="Ngỡ ngàng với vẻ đẹp trong veo của hot girl ảnh thẻ chưa tròn 18 tuổi - 5" data-original="" data-photo-id="" data-width="" data-height="" /></center></td></tr><tr><td><p class="image_desc">Trà cảm thấy may mắn bởi gia đình có truyền thống hoạt động nghệ thuật, bố làm nghệ sĩ dân ca nên em cũng thừa hưởng được năng khiếu ca hát ấy. Đặc biệt, khi mang họ "Dư", Trà cảm thấy tự hào khi tên của mình đặc biệt trong mắt mọi người, ít giống ai.</p></td></tr></tbody></table><div class="box-taitro clearfix" id="ads-zone-63"><div class="VnnAdsPos clearfix" data-pos="vt_detail_sponsor_center"> </div></div><table><tbody><tr><td><center><img class="v-assist-img" title="Ngỡ ngàng với vẻ đẹp trong veo của hot girl ảnh thẻ chưa tròn 18 tuổi - 6" src="https://vnn-imgs-a1.vgcloud.vn/icdn.dantri.com.vn/2021/05/26/ngo-ngang-voi-ve-dep-cua-hot-girl-anh-the-chua-tron-18-docx-1622043350317.jpeg" alt="Ngỡ ngàng với vẻ đẹp trong veo của hot girl ảnh thẻ chưa tròn 18 tuổi - 6" data-original="" data-photo-id="" data-width="" data-height="" /></center></td></tr><tr><td><p class="image_desc">Nữ sinh lớp 12 luôn quan niệm: "Không vấp ngã trước cuộc sống, điều đó là rất tốt. Nhưng vấp ngã rồi đứng dậy mà đi lên càng tốt hơn". Do đó, Trà đã thử sức với công việc làm mẫu ảnh từ sớm để tập đứng dậy sau mỗi lần vấp ngã, tập đối phó với nhiều thử thách để sớm trưởng thành.</p></td></tr></tbody></table><table><tbody><tr><td><center><img class="v-assist-img" title="Ngỡ ngàng với vẻ đẹp trong veo của hot girl ảnh thẻ chưa tròn 18 tuổi - 7" src="https://vnn-imgs-a1.vgcloud.vn/icdn.dantri.com.vn/2021/05/26/ngo-ngang-voi-ve-dep-cua-hot-girl-anh-the-chua-tron-18-docx-1622043350414.jpeg" alt="Ngỡ ngàng với vẻ đẹp trong veo của hot girl ảnh thẻ chưa tròn 18 tuổi - 7" data-original="" data-photo-id="" data-width="" data-height="" /></center></td></tr><tr><td><p class="image_desc">"Em vẫn chưa đi vào làm mẫu chuyên nghiệp vì hiện tại em vẫn đang đi học. Môi trường hoạt động của em cũng chưa có nhiều nên em chưa vấp phải bất kỳ cám dỗ nào", nữ sinh chia sẻ.</p></td></tr></tbody></table><p>Quách Trà nhận định, bất kể bạn nữ nào cũng sẽ chú tâm tới vẻ bề ngoài của bản thân. Để chăm sóc sắc đẹp và làn da, nữ sinh không cầu kỳ mà chú trọng vào chế độ ăn uống, không ăn quá nhiều đồ dầu mỡ và đồ ngọt.</p><p>Trà theo đuổi nhiều phong cách thời trang khác nhau như cá tính, năng động, bánh bèo… Được làm quen với việc tạo dáng khi làm mẫu ảnh nên Trà luôn biết cách thể hiện và tự tin khi nói về vẻ bề ngoài của bạn thân.</p><p>Tuy không cười nhưng nữ sinh chưa tròn 18 tuổi vẫn tạo nên sức hút riêng khiến người đối diện phải dành lời khen.</p><table><tbody><tr><td><center><img class="v-assist-img" title="Ngỡ ngàng với vẻ đẹp trong veo của hot girl ảnh thẻ chưa tròn 18 tuổi - 8" src="https://vnn-imgs-a1.vgcloud.vn/icdn.dantri.com.vn/2021/05/26/ngo-ngang-voi-ve-dep-cua-hot-girl-anh-the-chua-tron-18-docx-1622043351255.jpeg" alt="Ngỡ ngàng với vẻ đẹp trong veo của hot girl ảnh thẻ chưa tròn 18 tuổi - 8" data-original="" data-photo-id="" data-width="" data-height="" /></center></td></tr><tr><td><p class="image_desc">Dư Quách Trà xinh đẹp trong ngày chụp kỷ yếu.</p></td></tr></tbody></table><p><strong>Theo Dân trí</strong></p><div class="inner-article"><a href="//vietnamnet.vn/vn/doi-song/gioi-tre/hot-girl-tram-anh-khoe-hanh-phuc-trong-tinh-yeu-moi-740096.html#inner-article"><img class="thumb2 left m-r-10" src="https://vnn-imgs-f.vgcloud.vn/2021/05/26/10/hot-girl-tram-anh-khoe-hanh-phuc-trong-tinh-yeu-moi-3.jpg?w=145&amp;h=101" alt="Hot girl Trâm Anh khoe hạnh phúc trong tình yêu mới" width="145" height="101" /></a><h4 class="title f-14 c-000"><a href="//vietnamnet.vn/vn/doi-song/gioi-tre/hot-girl-tram-anh-khoe-hanh-phuc-trong-tinh-yeu-moi-740096.html#inner-article">Hot girl Trâm Anh khoe hạnh phúc trong tình yêu mới</a></h4><p class="summary d-table c-000">Hot girl sinh năm 1996 chia sẻ về việc tìm được tình yêu mới sau nhiều scandal tai tiếng.</p></div></div></div></div><div class="fmsSurvey" wcode="VietNamNet" objid="741250" objtype="Article"> </div><div class="m-t-15"><div class="VnnAdsPos clearfix" data-pos="vt_article_bottom">  </div></div><div class="m-t-10 ArticleDateTime clearfix"><ul class="l-s-0 t-c list-btn-detail"><li class="d-ib left bold f-13 c-ccc bg-f2 box-interactive"><span class="iteam c-45"> Chia sẻ </span>|
